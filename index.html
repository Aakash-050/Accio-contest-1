<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="google-forms.png" type="image/x-icon">
</head>
<body>
    <div id="content">
        <header>
            <h1>Signup</h1>
        </header>
        <main>
            <form>
                <div class="input-box">
                    <input type="text" name="" id="Fullname" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="password" placeholder="Password" required>    
                </div>
                <div class="input-box">
                    <input type="password" name="" id="confirmpassword" placeholder="Confirm Password" required>    
                </div>
                <div class="input-box">
                    <input type="date" name="" id="dob" required>    
                </div> <br>
                <div class="input-box">
                    <input type="radio" name="student" id="student">
                    <label for="student">Student</label>  
                    <input type="radio" name="student" id="employee">
                    <label for="Employee">Employee</label>    
                </div> <br>
                <div class="input-box">
                    <input type="checkbox" name="" id="t&c" required>
                    <label for="t&c">I accept to all the terms and conditions</label>    
                </div> <br>
                <button type="submit">Submit</button>
            </form>
        </main>
    
    </div>
</body>
</html>
